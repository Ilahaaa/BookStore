<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{css/style.css}">


    <style>
        .product img {
            width: 200px;
            height: 300px;
            box-sizing: border-box;
            object-fit: cover;
        }

        #best-seller > nav > ul > li.page-item.active > a{
            background-color: black;
        }
        #best-seller > nav > ul > li:nth-child(n):hover >a{
            background-color:#cd7f32;
            color: white;
        }

        .pagination a{
            color: #000;
        }
    </style>


</head>
<body>

<!-- NAVBAR -->
<nav th:replace="navbar :: navbar"></nav>


<!-- Our Product -->

<section id="best-seller" class="my-5 py-5">
    <div class="container mt-5 " >
        <h2 class="font-weight-bold">Our Books</h2>
            <hr>
    </div>
    <div class="container dropdown py-3">
        <a class="link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Category</a>
        <div class="dropdown-menu">
            <a class="dropdown-item">Arts & Photography</a>
            <a class="dropdown-item" href="#">Biographies</a>
            <a class="dropdown-item" href="#">Comics</a>
            <a class="dropdown-item" href="#">Comics</a>
            <a class="dropdown-item" href="#">Science</a>
            <a class="dropdown-item" href="#">History</a>
            <a class="dropdown-item" href="#">Horror</a>
            <a class="dropdown-item" href="#">Kids</a>
            <a class="dropdown-item" href="#">Literature & Fiction</a>
            <a class="dropdown-item" href="#">Mystery</a>
            <a class="dropdown-item" href="#">Romance</a>
            <a class="dropdown-item" href="#">Sci-Fi & Fantasy</a>
        </div>
    </div>


    <div class="box-container">
        <div th:each="params : ${parameter}"  >
            <a style="text-decoration:none;color: #0f0700"  th:href="${'/sbook/' + params.getId() + '/type/' + params.getBookType()}">
                <div class="box">
                <img th:src="${params.getBookImg()}">
                <div class="content">
                <div class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>

                <h5  th:text="${params.getBookName()}" class="p-name" />
                <h6 th:text="${params.getAuthorName()}"/>
                <h4 th:text="${params.getBookPrice()}" class="p-price">$</h4>
                <button class="buy-btn">Buy Now</button>
                </div>
                </div>
            </a>
        </div>
    </div>

    <div class="pnbuttons">
    <a th:href="@{/shop}" class="previous">&laquo; Previous</a>
    <a th:href="@{/shop}" class="next">Next &raquo;</a>
    </div>

</section>


<!-- FOOTER -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
