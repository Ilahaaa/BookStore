<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Book Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>

    #MainImg{
      width: 400px;
      height: 600px;
    }

    .sproduct input{
      width: 50px;
      height: 40px;
      padding-left: 10px;
      font-size:16px;
      margin-right: 10px;
    }

    .sproduct input:focus{
      outline: none;
    }

    .buy-btn{
      opacity: 1;
      transition: 0.3s all;
    }
  </style>
</head>
<body>
<nav th:replace="navbar :: navbar"></nav>

<section class="container sproduct my-5 pt-5">
  <div class="row mt-5">
    <div class="col-lg-5 col-md-12 col-12">
      <img  id="MainImg" th:src="${book.getBookImg()}">
    </div>

    <div class="col-lg-6 col-md-12 col-12">
      <h6>Home / Book</h6>

      <h2 class="py-2" th:text="${book.getBookName()}"></h2>
      <h3 th:text = "${book.getAuthorName()}"></h3>
      <h5 th:text = "${book.getBookType()}"></h5>
      <h4 th:text = "${book.getBookPrice()}" ></h4>
      <form >
        <input type="hidden" name="id"  th:value="${book.getId()}"/>
        <input type="number"  min="1" value="1" name="quantity">
          <a class="addcart" th:href="${'/cart/buy/'+ book.getId()}" >Add To Card</a>


      </form>

      <h4 class="mt-5 mb-5">About The Book</h4>
      <span th:text = "${book.getAboutBook()}"> </span>
      </select>
    </div>
  </div>
</section>

<!-- Similar books-->

<section id="best-seller" class="my-5 pb-5">
  <div class="container text-center mt-5 py-5" >
    <h3>Similar books</h3>
    <hr class="mx-auto">
  </div>


<!--  each limit size??-->
  <div class="row mx-auto container-fluid" >
    <div class="product text-center col-lg-3 col-md-4 col-12" th:each="params : ${books}" th:if="${params.getBookType()} == ${book.getBookType}" >
<!--      <div th:text="${iterator.index+1}"></div>-->
<!--      th:unless="${iterator.index > 2 }"-->
      <a style="text-decoration:none;color: #0f0700"  th:href="${'/sbook/' + params.getId() + '/type/' + params.getBookType()}">
        <img th:src="${params.getBookImg()}">
        <div class="star">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <h5 class="p-name" th:text="${params.getBookName()}" />
        <h6 th:text="${params.getAuthorName()}"/>
        <h4 class="p-price" th:text="${params.getBookPrice()}"/>
        <button class="buy-btn">Buy Now</button>
      </a>
    </div>
  </div>
</section>


<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
